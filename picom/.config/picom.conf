### AESTHETICS ###

##
## General ##
##

wintypes:
{
      tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; };
      dock = { fade = true; shadow = false; opacity = 1.0; focus = false; };
      dnd = { fade = true; shadow = true; opacity = 0.95; focus = true; };
      # for example menus from trays
      popup_menu = { fade = true; shadow = true; opacity = 0.95; focus = true; };
      dropdown_menu = { fade = true; shadow = true; opacity = 0.95; focus = true; };
};

detect-rounded-corners = true;
detect-client-opacity = true;

## Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events.
# Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;

##
## Shadow ##
##

shadow = true;
shadow-radius = 7;
shadow-offset-x = -11;
shadow-offset-y = -1.5;
shadow-opacity = 0.44;
shadow-exclude = [
#    "name = 'Notification'",
    "class_g ?= 'Nightly' && argb",
    "argb && _NET_WM_OPAQUE_REGION@:c",
#    "name = 'Polybar tray window'",
    "class_g = 'i3-frame'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
]

##
## Opacity ##
##

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
    "80:class_g = 'URxvt'",
    "80:class_g = 'Sublime_text'",
    "80:class_g = 'Code'",
    "70:class_g = 'Rofi'",
]
# Enable the wallpaper to shine through instead of underlying apps
transparent-clipping = true;

##
## Fading ##
##

fading = false;
fade-in-step = 0.20;
fade-out-step = 0.20
fade-exclude = [ ];

###################
### PERFORMANCE ###
###################

# Use OpenGL
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;
EnablePageFlip = true;

glx-copy-from-front = false;

# If not specified or 0, compton will try detecting this with X RandR extension.
refresh-rate = 0;

# Enables or disables VSync
vsync = false;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
# paint-on-overlay may make the flickering less obvious.
unredir-if-possible = true;
